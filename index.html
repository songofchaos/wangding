<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿波罗昆士兰贸易公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .bg-company-introduction {
            background-image: url('https://placehold.co/600x400');
            background-size: cover;
            background-position: center;
        }

        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .text-section {
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .section-content {
                flex-direction: column;
            }

            .text-right, .text-left {
                text-align: center;
            }

            img {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-white px-4 py-2 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#home" class="text-lg font-semibold text-gray-700 hover:text-gray-900">阿波罗昆士兰贸易公司</a>
            <div class="flex gap-4">
                <a href="#main-business" class="text-gray-700 hover:text-gray-900">主营业务</a>
                <a href="#core-value" class="text-gray-700 hover:text-gray-900">核心价值</a>
                <a href="#partners" class="text-gray-700 hover:text-gray-900">合作伙伴</a>
                <a href="#contacts" class="text-gray-700 hover:text-gray-900">联系方式</a>
            </div>
        </div>
    </nav>

    <header class="bg-company-introduction h-64 flex items-center justify-center text-white text-center" id="home">
        <div>
            <h1 class="text-3xl font-bold">欢迎来到阿波罗昆士兰贸易公司</h1>
            <p>您值得信赖的全球贸易伙伴</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 my-8">
        <section id="main-business" class="text-section">
            <div class="section-content">
                <img src="https://placehold.co/600x400" alt="多种农产品，包括谷物和种子" class="flex-none w-1/2 rounded-lg shadow-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold mb-4">主营业务</h2>
                    <p class="text-gray-700">
                        我们主要从事各种农产品的进出口业务...
                    </p>
                </div>
            </div>
        </section>

        <section id="core-value" class="text-section">
            <div class="section-content flex-row-reverse">
                <img src="https://placehold.co/600x400" alt="公司核心价值展示" class="flex-none w-1/2 rounded-lg shadow-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold mb-4">核心价值</h2>
                    <p class="text-gray-700">
                        我们致力于为客户提供可靠的贸易解决方案...
                    </p>
                </div>
            </div>
        </section>

        <section id="partners" class="text-section">
            <div class="section-content">
                <img src="https://placehold.co/600x400" alt="代表商业合作伙伴关系的现代企业大楼外观" class="flex-none w-1/2 rounded-lg shadow-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold mb-4">合作伙伴</h2>
                    <p class="text-gray-700">
                        与全球多家知名企业建立了长期合作关系...
                    </p>
                </div>
            </div>
        </section>

        <section id="contacts" class="text-section">
            <div class="section-content flex-row-reverse">
                <img src="https://placehold.co/600x400" alt="联系我们" class="flex-none w-1/2 rounded-lg shadow-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold mb-4">联系方式</h2>
                    <address class="text-gray-700">
                        <p>48号埃德蒙街, 赫尔伦德</p>
                        <p>电话: +61 438 307 950</p>
                        <p>电邮: info@apolloqueensland.com.au</p>
                    </address>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-6 bg-gray-200">
        <p class="text-gray-700">&copy; 2023 阿波罗昆士兰贸易有限公司。版权所有。</p>
    </footer>
</body>

</html>
